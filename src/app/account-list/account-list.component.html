<div class="container">
    <h2>Employee List</h2>>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Account Name</th>
                <th>Birthday</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{ account.accountId }}</td>
                <td>{{ account.accountName }}</td>
                <td>{{ account.birthday }}</td>
                <td>{{ account.phone }}</td>
            </tr>
        </tbody>
    </table>
</div>
